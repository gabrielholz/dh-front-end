<!DOCTYPE html>
<html lang="ptbr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pizza&Front</title>
</head>

<body>
  <header>
    <section class="logo">
      <div>
        <img class="logo__img" src="./img/logo-pizza.svg" alt="logo">
      </div>
      <div class="area__logo__texto">
        <h1><span class="logo__pizza">Pizza</span><span class="logo__e">&</span><span class="logo__front">Front</span>
        </h1>
      </div>

    </section>
    <section class="cabecalho__nav">
      <div>
        <nav>
          <ul class="cabecalho__nav__list">
            <li><a href="">Home</a></li>
            <li><a href="">Ranking</a></li>
            <li><a href="">Promoção</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
      </div>
    </section>
  </header>
  <main>
    <section class="container">
      
      <div class="card__delivery">
        <h2>Envio grátis <span> comprando </span> 2 pizzas</h2>
      </div>

      <div class="card__cardapio">
        <h2>Cardápio de pizzas</h2>
        <div class="cardapio">
          <div class="cardapio__top5">
            <ol class="cardapio__top5">
              <h3>TOP 5</h3>
              <li>Frango e Catupiry</li>
              <li>Havaia</li>
              <li>Bolonhesa</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div>
            <img class="card__img" src="./img/PizzaFalling.png" alt="card2">
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <nav>
      <ul class="footer__nav__list">
        <li><a href="">Home</a></li>
        <li><a href="">Ranking</a></li>
        <li><a href="">Promoção</a></li>
        <li><a href="">Contato</a></li>
      </ul>
    </nav>
    <div class="logo">
      <div>
        <img class="logo__img" src="./img/logo-pizza.svg" alt="logo">
      </div>
      <div class="area__logo__texto">
        <h1><span class="logo__pizza">Pizza</span><span class="logo__e">&</span><span class="logo__front">Front</span>
        </h1>
      </div>

    </div>
  </footer>

</body>

</html>
